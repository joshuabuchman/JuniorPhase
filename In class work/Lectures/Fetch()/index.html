    <body>
        <div>
            <h1>Companies</h1>
        <ul id = 'companiesList'>

        </ul>
        </div>
        <div>
            <h1> Products </h1>
        <ul id = 'productsList'>

        </ul>
        </div>
    </main>
        <script>
            const companiesList = document.querySelector('#companiesList');
            const productsList = document.querySelector('#productsList');
            const renderCompanies = (companies) =>
            {
                const html = companies.map( company =>
                {
                    return `
                    <li>
                        ${company.name}; data id = ${company.id}
                        <a href = '#'>
                            Show profile
                            </a>
                    </li>`
                }).join('');
                companiesList.innerHTML = html;
            }
            const renderProducts = (products) =>
            {
                const html = products.map( product =>
                {
                    return`
                    <li>
                        ${product.name};
                    </li>`
                }).join('');
                productsList.innerHTML = html;
            }
            const c = fetch('https://acme-users-api-rev.herokuapp.com/api/companies')
            .then( response => response.json())
            .then( result => renderCompanies(result))
            const p = fetch('https://acme-users-api-rev.herokuapp.com/api/products')
            .then( response => response.json())
            .then( result => renderProducts(result))
            </script>
    </body>
